template:
  name: test-build and deploy
  type: Pipeline
  projectIdentifier: default_project
  orgIdentifier: default
  spec:
    properties:
      ci:
        codebase:
          connectorRef: GitHubconnector
          repoName: simple-java-maven-app
          build: <+input>
    stages:
      - stage:
          name: test-build-stage
          identifier: testbuildstage
          description: ""
          type: CI
          spec:
            cloneCodebase: true
            caching:
              enabled: true
              override: true
            buildIntelligence:
              enabled: true
            infrastructure:
              type: KubernetesDirect
              spec:
                connectorRef: testharnessk8connector
                namespace: harness-delegate-ng
                automountServiceAccountToken: true
                nodeSelector: {}
                os: Linux
            execution:
              steps:
                - step:
                    type: BuildAndPushDockerRegistry
                    name: BuildAndPushDockerRegistry_1
                    identifier: BuildAndPushDockerRegistry_1
                    spec:
                      connectorRef: dockerconnector
                      repo: kiran4c0/harness
                      tags:
                        - test-push-dockerhub1
      - stage:
          name: test-deploy
          identifier: testdeploy
          description: ""
          type: Deployment
          spec:
            deploymentType: Kubernetes
            service:
              serviceRef: test_service
              serviceInputs:
                serviceDefinition:
                  type: Kubernetes
                  spec:
                    artifacts:
                      primary:
                        primaryArtifactRef: <+input>
                        sources: <+input>
            environment:
              environmentRef: test_env
              gitBranch: master
              deployToAll: false
              infrastructureDefinitions:
                - identifier: testinfra
            execution:
              steps:
                - step:
                    name: Rollout Deployment
                    identifier: rolloutDeployment
                    type: K8sRollingDeploy
                    timeout: 10m
                    spec:
                      skipDryRun: false
                      pruningEnabled: false
              rollbackSteps:
                - step:
                    name: Rollback Rollout Deployment
                    identifier: rollbackRolloutDeployment
                    type: K8sRollingRollback
                    timeout: 10m
                    spec:
                      pruningEnabled: false
          tags: {}
          failureStrategies:
            - onFailure:
                errors:
                  - AllErrors
                action:
                  type: StageRollback
  identifier: testbuild_and_deploy
  versionLabel: "1"
